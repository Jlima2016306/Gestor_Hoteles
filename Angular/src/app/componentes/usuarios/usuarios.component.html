<div id= "Contenedor">

  <h1 class="card-title text-center"><strong>  </strong></h1>




<div id="Tabladeusers" class="row row-cols-2   row-cols-md-3 row-cols-lg-5 row-cols-g-lg-3 row-cols-g-5">
  <div class="col"  *ngFor="let usua of usuarios">
    <div class="card text-white bg-dark mb-4 h-50">
      <div class="card-body">
        <br><br>

        <h1 class="card-title">{{ usua.Usuario }}</h1><br><br><br>
        <div class="card-text">
          <div class="btn" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-dark" (click)="obtenerUsuarioId(usua._id)"
            data-bs-toggle="modal" data-bs-target="#modalEditarUsuario">Editar</button>
            <button type="button" class="btn btn-outline-dark" (click)="obtenerUsuarioId(usua._id)"
            data-bs-toggle="modal" data-bs-target="#modalEliminarUsuario">Eliminar</button>
            <button type="button" class="btn btn-outline-dark" (click)="obtenerUsuarioId(usua._id)"
            data-bs-toggle="modal" data-bs-target="#modalVerUsuario">Ver</button>
          </div>
        </div>


      </div>
    </div>
  </div>

</div>







<!-- Modal Editar Usuario -->
<div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalLabel">Editar Usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3" *ngIf="!Admin">
            <label for="inputUsuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="inputUsuario"
            name="Usuario" #nombre="ngModel" [(ngModel)]="idUsuarioModel.Usuario">
          </div>

          <div class="mb-3" *ngIf="Admin">
            <h2 for="inputrol" class="form-label">ROL</h2>


            <input type="text" class="form-control" id="inputRol"
            name="rol" #rol="ngModel" [(ngModel)]="idUsuarioModel.rol">

          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" (click)="editarUsuario()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Eliminar Usuario -->
<div class="modal fade" id="modalEliminarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalLabel">Eliminar Usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Â¿Esta seguro de que desea eliminar el Usuario, {{ idUsuarioModel.Usuario }}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal"
        (click)="eliminarUsuario(idUsuarioModel._id)">Si, eliminar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Ver Usuario -->
<div class="modal fade" id="modalVerUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalLabel">Ver Usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>

          <div class="mb-3">
            <h2 for="inputUsuario" class="form-label">Usuario</h2>
            <input type="text" class="form-control" id="inputUsuario"
            name="usuario" #usuario="ngModel" [(ngModel)]="idUsuarioModel.Usuario" disabled>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</div>
