<div class="container">

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h1 class="card-title text-center">Registrarse</h1>
      <div class="row justify-content-md-center">
        <div class="col col-lg-12">
          <!-- <form (ngSubmit)="registrar()"> -->
            <form>

            <div class="mb-12">
              <label for="inputUsuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="inputUsuario" name="usuario" #usuario="ngModel" [(ngModel)]="user.Usuario">
            </div>

            <div class="mb-12">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" #password="ngModel" [(ngModel)]="user.password">
            </div>

           <br> <button type="submit" class="btn btn-primary" (click)="registrar()">Registrar</button>
          </form>

        </div>
      </div>
    </div>
  </div>




</div>
